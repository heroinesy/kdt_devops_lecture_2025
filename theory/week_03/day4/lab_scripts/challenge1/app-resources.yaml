# Week 3 Day 4 Challenge 1 - 기본 애플리케이션 리소스
# Frontend와 Database 배포 (문제 없음)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: securebank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: securebank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "dbpassword"
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: securebank
spec:
  selector:
    app: database
  ports:
  - port: 5432
    targetPort: 5432
