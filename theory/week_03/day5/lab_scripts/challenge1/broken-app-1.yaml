# Challenge 1 - 문제 1: Git 저장소 인증 실패
# 의도적 오류: 존재하지 않는 사용자의 저장소

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: challenge-app-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/invalid-user-12345/k8s-gitops-demo.git  # 오류: 존재하지 않는 사용자
    targetRevision: main
    path: apps/demo-app
  destination:
    server: https://kubernetes.default.svc
    namespace: day5-challenge
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

# 해결 방법:
# 1. 본인의 GitHub 저장소로 변경
# 2. Private 저장소인 경우 인증 정보 추가
#    argocd repo add https://github.com/<username>/k8s-gitops-demo.git \
#      --username <username> \
#      --password <personal-access-token>
