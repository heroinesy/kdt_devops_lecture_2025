# Challenge 1 - 문제 2: YAML 문법 오류
# 의도적 오류: resources가 잘못된 위치에 있음

apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-app-2
  namespace: day5-challenge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: challenge-app-2
  template:
    metadata:
      labels:
        app: challenge-app-2
    spec:
      containers:
      - name: nginx
        image: nginxinc/nginx-unprivileged:1.21
        ports:
        - containerPort: 8080
      resources:  # 오류: containers와 같은 레벨 (잘못된 들여쓰기)
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

# 해결 방법:
# resources를 containers 하위로 이동 (2칸 더 들여쓰기)
