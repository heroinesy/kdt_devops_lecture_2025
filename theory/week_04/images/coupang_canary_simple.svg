<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Load Balancer -->
  <rect x="350" y="50" width="100" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-size="14" font-weight="bold">로드밸런서</text>
  
  <!-- Stable Version -->
  <rect x="100" y="180" width="200" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="200" y="210" text-anchor="middle" font-size="14" font-weight="bold">안정 버전 v2.1</text>
  <text x="200" y="230" text-anchor="middle" font-size="12">90% 트래픽</text>
  <text x="200" y="250" text-anchor="middle" font-size="11">로켓배송 기존 시스템</text>
  
  <!-- Canary Version -->
  <rect x="500" y="180" width="200" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="600" y="210" text-anchor="middle" font-size="14" font-weight="bold">카나리 버전 v2.2</text>
  <text x="600" y="230" text-anchor="middle" font-size="12">10% 트래픽</text>
  <text x="600" y="250" text-anchor="middle" font-size="11">AI 기반 배송 최적화</text>
  
  <!-- Monitoring -->
  <rect x="300" y="320" width="200" height="100" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="5"/>
  <text x="400" y="345" text-anchor="middle" font-size="14" font-weight="bold">실시간 모니터링</text>
  <text x="400" y="365" text-anchor="middle" font-size="10">응답시간: 정상</text>
  <text x="400" y="380" text-anchor="middle" font-size="10">에러율: 정상</text>
  <text x="400" y="395" text-anchor="middle" font-size="10">배송성공률: 개선</text>
  <text x="400" y="410" text-anchor="middle" font-size="11" font-weight="bold">→ 30%로 확장</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <line x1="370" y1="110" x2="200" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="430" y1="110" x2="600" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="260" x2="350" y2="320" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <line x1="600" y1="260" x2="450" y2="320" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold">쿠팡 로켓배송 카나리 배포</text>
  
  <!-- Stats -->
  <text x="400" y="470" text-anchor="middle" font-size="11">안정: 180ms, 0.05%, 99.7% | 카나리: 195ms, 0.08%, 99.9%</text>
</svg>
