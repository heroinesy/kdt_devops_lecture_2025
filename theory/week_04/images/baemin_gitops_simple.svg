<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Git Repository -->
  <rect x="50" y="150" width="150" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="125" y="190" text-anchor="middle" font-size="14" font-weight="bold">Git Repository</text>
  <text x="125" y="210" text-anchor="middle" font-size="12">배달앱 소스코드</text>
  
  <!-- ArgoCD -->
  <rect x="325" y="150" width="150" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="190" text-anchor="middle" font-size="14" font-weight="bold">ArgoCD</text>
  <text x="400" y="210" text-anchor="middle" font-size="12">GitOps Controller</text>
  
  <!-- Kubernetes -->
  <rect x="600" y="150" width="150" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="675" y="190" text-anchor="middle" font-size="14" font-weight="bold">Kubernetes</text>
  <text x="675" y="210" text-anchor="middle" font-size="12">배달앱 서비스</text>
  
  <!-- Services -->
  <rect x="550" y="280" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <text x="600" y="305" text-anchor="middle" font-size="11">주문 서비스</text>
  
  <rect x="660" y="280" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <text x="710" y="305" text-anchor="middle" font-size="11">결제 서비스</text>
  
  <rect x="550" y="330" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <text x="600" y="355" text-anchor="middle" font-size="11">배송 서비스</text>
  
  <rect x="660" y="330" width="100" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <text x="710" y="355" text-anchor="middle" font-size="11">알림 서비스</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <line x1="200" y1="200" x2="325" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="200" x2="600" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="250" x2="600" y2="280" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="250" x2="710" y2="280" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="250" x2="600" y2="330" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="250" x2="710" y2="330" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold">배달의민족 GitOps 아키텍처</text>
  
  <!-- Stats -->
  <text x="400" y="390" text-anchor="middle" font-size="12">일일 배포: 50+회 | 배포 실패율: 1% 미만 | 롤백 시간: 5분 이내</text>
</svg>
