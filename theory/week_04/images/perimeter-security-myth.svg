<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    "내부 네트워크는 안전하다"는 신화의 붕괴
  </text>
  
  <!-- 전통적 보안 모델 (왼쪽) -->
  <g id="traditional">
    <!-- 배경 박스 -->
    <rect x="50" y="80" width="320" height="380" fill="#ffebee" stroke="#e74c3c" stroke-width="3" rx="10"/>
    
    <!-- 제목 -->
    <text x="210" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#c0392b">
      전통적 보안 (Perimeter)
    </text>
    
    <!-- 방화벽 -->
    <rect x="80" y="130" width="260" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="210" y="155" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      🔥 방화벽
    </text>
    <text x="210" y="175" font-size="12" text-anchor="middle" fill="white">
      (단일 경계 보안)
    </text>
    
    <!-- 신뢰 영역 -->
    <rect x="80" y="210" width="260" height="220" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
    <text x="210" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">
      신뢰 영역 (내부 네트워크)
    </text>
    
    <!-- 서버들 -->
    <g id="servers">
      <rect x="100" y="250" width="60" height="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="3"/>
      <text x="130" y="270" font-size="12" text-anchor="middle">🖥️</text>
      <text x="130" y="290" font-size="10" text-anchor="middle">서버1</text>
      
      <rect x="180" y="250" width="60" height="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="3"/>
      <text x="210" y="270" font-size="12" text-anchor="middle">🖥️</text>
      <text x="210" y="290" font-size="10" text-anchor="middle">서버2</text>
      
      <rect x="260" y="250" width="60" height="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="3"/>
      <text x="290" y="270" font-size="12" text-anchor="middle">🖥️</text>
      <text x="290" y="290" font-size="10" text-anchor="middle">서버3</text>
    </g>
    
    <!-- 자유로운 통신 화살표 -->
    <path d="M 130 300 L 210 300" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowgreen)"/>
    <path d="M 210 300 L 290 300" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowgreen)"/>
    <path d="M 130 310 L 290 310" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowgreen)"/>
    
    <text x="210" y="340" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">
      ✓ 내부는 모두 신뢰
    </text>
    <text x="210" y="360" font-size="11" text-anchor="middle" fill="#27ae60">
      (자유로운 통신)
    </text>
    
    <!-- 문제점 -->
    <text x="210" y="390" font-size="13" font-weight="bold" text-anchor="middle" fill="#c0392b">
      ❌ 문제점:
    </text>
    <text x="210" y="410" font-size="11" text-anchor="middle" fill="#c0392b">
      한 번 침투하면 전체 접근
    </text>
  </g>
  
  <!-- 화살표 (변화) -->
  <g id="arrow">
    <path d="M 380 270 L 420 270" stroke="#e67e22" stroke-width="4" fill="none" marker-end="url(#arroworange)"/>
    <text x="400" y="260" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">
      침투 시
    </text>
  </g>
  
  <!-- 침투 후 상황 (오른쪽) -->
  <g id="breached">
    <!-- 배경 박스 -->
    <rect x="430" y="80" width="320" height="380" fill="#fff3e0" stroke="#e67e22" stroke-width="3" rx="10"/>
    
    <!-- 제목 -->
    <text x="590" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#d35400">
      침투 후 (전체 위험)
    </text>
    
    <!-- 뚫린 방화벽 -->
    <rect x="460" y="130" width="260" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="590" y="155" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      💥 방화벽 우회
    </text>
    <text x="590" y="175" font-size="12" text-anchor="middle" fill="white">
      (내부 진입 성공)
    </text>
    
    <!-- 위험 영역 -->
    <rect x="460" y="210" width="260" height="220" fill="#ffebee" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" rx="5"/>
    <text x="590" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">
      ⚠️ 전체 시스템 위험
    </text>
    
    <!-- 감염된 서버들 -->
    <g id="infected-servers">
      <rect x="480" y="250" width="60" height="50" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="3"/>
      <text x="510" y="270" font-size="12" text-anchor="middle">💀</text>
      <text x="510" y="290" font-size="10" text-anchor="middle" fill="#c0392b">감염</text>
      
      <rect x="560" y="250" width="60" height="50" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="3"/>
      <text x="590" y="270" font-size="12" text-anchor="middle">💀</text>
      <text x="590" y="290" font-size="10" text-anchor="middle" fill="#c0392b">감염</text>
      
      <rect x="640" y="250" width="60" height="50" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="3"/>
      <text x="670" y="270" font-size="12" text-anchor="middle">💀</text>
      <text x="670" y="290" font-size="10" text-anchor="middle" fill="#c0392b">감염</text>
    </g>
    
    <!-- 공격 확산 화살표 -->
    <path d="M 510 300 L 590 300" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
    <path d="M 590 300 L 670 300" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
    <path d="M 510 310 L 670 310" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowred)" stroke-dasharray="5,5"/>
    
    <text x="590" y="340" font-size="12" font-weight="bold" text-anchor="middle" fill="#c0392b">
      ⚠️ 공격 확산
    </text>
    <text x="590" y="360" font-size="11" text-anchor="middle" fill="#c0392b">
      (모든 서버 접근 가능)
    </text>
    
    <!-- 위험 -->
    <text x="590" y="390" font-size="13" font-weight="bold" text-anchor="middle" fill="#c0392b">
      🚨 결과:
    </text>
    <text x="590" y="410" font-size="11" text-anchor="middle" fill="#c0392b">
      데이터 유출, 시스템 마비
    </text>
  </g>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e67e22"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
