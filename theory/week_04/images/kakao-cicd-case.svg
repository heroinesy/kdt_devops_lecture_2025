<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650" width="800" height="650">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 16px sans-serif; fill: #666; }
      .label { font: 14px sans-serif; fill: #333; }
      .small { font: 12px sans-serif; fill: #666; }
      .box { fill: #fff; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <text x="400" y="30" text-anchor="middle" class="title">카카오 CI/CD 현대화</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Jenkins → Cloud Native 전환</text>
  
  <g transform="translate(50, 100)">
    <text x="150" y="0" text-anchor="middle" class="label" font-weight="bold">Before: Jenkins</text>
    <rect x="20" y="20" width="120" height="80" class="box" fill="#d33833"/>
    <text x="80" y="65" text-anchor="middle" class="label" fill="#fff">Jenkins</text>
    <text x="150" y="130" text-anchor="middle" class="small" fill="#d32f2f">무겁고 복잡</text>
  </g>
  
  <g transform="translate(400, 100)">
    <text x="175" y="0" text-anchor="middle" class="label" font-weight="bold">After: Cloud Native</text>
    <rect x="20" y="20" width="100" height="60" class="box" fill="#4caf50"/>
    <text x="70" y="55" text-anchor="middle" class="label" fill="#fff">Actions</text>
    <rect x="140" y="20" width="100" height="60" class="box" fill="#2196f3"/>
    <text x="190" y="55" text-anchor="middle" class="label" fill="#fff">Tekton</text>
    <text x="175" y="110" text-anchor="middle" class="small" fill="#2e7d32">리소스 50% 절감</text>
  </g>
  
  <g transform="translate(50, 300)">
    <text x="350" y="0" text-anchor="middle" class="label" font-weight="bold">CI/CD 파이프라인</text>
    <rect x="20" y="30" width="700" height="100" class="box" fill="#e3f2fd"/>
    <text x="370" y="85" text-anchor="middle" class="label">GitHub → Actions → Tekton → ArgoCD → K8s</text>
  </g>
  
  <g transform="translate(50, 450)">
    <text x="350" y="0" text-anchor="middle" class="label" font-weight="bold">도구 비교</text>
    <rect x="20" y="20" width="160" height="100" class="box" fill="#ffebee"/>
    <text x="100" y="50" text-anchor="middle" class="label">Jenkins</text>
    <text x="100" y="75" text-anchor="middle" class="small">무거움</text>
    
    <rect x="200" y="20" width="160" height="100" class="box" fill="#e8f5e8"/>
    <text x="280" y="50" text-anchor="middle" class="label">GitHub Actions</text>
    <text x="280" y="75" text-anchor="middle" class="small">간편함</text>
    
    <rect x="380" y="20" width="160" height="100" class="box" fill="#e3f2fd"/>
    <text x="460" y="50" text-anchor="middle" class="label">Tekton</text>
    <text x="460" y="75" text-anchor="middle" class="small">K8s 네이티브</text>
    
    <rect x="560" y="20" width="160" height="100" class="box" fill="#f3e5f5"/>
    <text x="640" y="50" text-anchor="middle" class="label">ArgoCD</text>
    <text x="640" y="75" text-anchor="middle" class="small">GitOps</text>
  </g>
</svg>
