<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .subtitle { font: 16px sans-serif; fill: #666; }
      .label { font: 14px sans-serif; fill: #333; }
      .small { font: 12px sans-serif; fill: #666; }
      .box { fill: #fff; stroke: #333; stroke-width: 2; }
      .git { fill: #f05032; }
      .argocd { fill: #4caf50; }
      .k8s { fill: #326ce5; }
      .monitor { fill: #ff9800; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">배달의민족 GitOps 배포 시스템</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">하루 100회 이상 안전한 배포 달성</text>
  
  <!-- Before: 수동 배포 -->
  <g transform="translate(50, 80)">
    <text x="150" y="0" text-anchor="middle" class="label" font-weight="bold">Before: 수동 배포</text>
    
    <rect x="20" y="20" width="120" height="80" class="box" fill="#ffebee"/>
    <text x="80" y="50" text-anchor="middle" class="label">개발자</text>
    <text x="80" y="70" text-anchor="middle" class="small">수동 배포</text>
    <text x="80" y="85" text-anchor="middle" class="small">장애 빈발</text>
    
    <rect x="180" y="20" width="120" height="80" class="box" fill="#ffebee"/>
    <text x="240" y="50" text-anchor="middle" class="label">Kubernetes</text>
    <text x="240" y="70" text-anchor="middle" class="small">불안정</text>
    <text x="240" y="85" text-anchor="middle" class="small">추적 어려움</text>
    
    <path d="M 140 60 L 180 60" class="arrow"/>
    
    <!-- Problems -->
    <text x="150" y="130" text-anchor="middle" class="small" fill="#d32f2f">❌ 배포 시간: 30분</text>
    <text x="150" y="150" text-anchor="middle" class="small" fill="#d32f2f">❌ 장애율: 15%</text>
    <text x="150" y="170" text-anchor="middle" class="small" fill="#d32f2f">❌ 롤백 시간: 20분</text>
  </g>
  
  <!-- After: GitOps -->
  <g transform="translate(400, 80)">
    <text x="150" y="0" text-anchor="middle" class="label" font-weight="bold">After: GitOps</text>
    
    <!-- Git Repository -->
    <rect x="20" y="20" width="100" height="60" class="box git"/>
    <text x="70" y="45" text-anchor="middle" class="label" fill="#fff">Git</text>
    <text x="70" y="65" text-anchor="middle" class="small" fill="#fff">단일 진실</text>
    
    <!-- ArgoCD -->
    <rect x="140" y="20" width="100" height="60" class="box argocd"/>
    <text x="190" y="45" text-anchor="middle" class="label" fill="#fff">ArgoCD</text>
    <text x="190" y="65" text-anchor="middle" class="small" fill="#fff">자동 동기화</text>
    
    <!-- Kubernetes -->
    <rect x="260" y="20" width="100" height="60" class="box k8s"/>
    <text x="310" y="45" text-anchor="middle" class="label" fill="#fff">K8s</text>
    <text x="310" y="65" text-anchor="middle" class="small" fill="#fff">안정적 배포</text>
    
    <path d="M 120 50 L 140 50" class="arrow"/>
    <path d="M 240 50 L 260 50" class="arrow"/>
    
    <!-- Benefits -->
    <text x="180" y="110" text-anchor="middle" class="small" fill="#2e7d32">✅ 배포 시간: 5분</text>
    <text x="180" y="130" text-anchor="middle" class="small" fill="#2e7d32">✅ 장애율: 1%</text>
    <text x="180" y="150" text-anchor="middle" class="small" fill="#2e7d32">✅ 롤백 시간: 2분</text>
    <text x="180" y="170" text-anchor="middle" class="small" fill="#2e7d32">✅ 하루 100회 배포</text>
  </g>
  
  <!-- Detailed Flow -->
  <g transform="translate(50, 300)">
    <text x="350" y="0" text-anchor="middle" class="label" font-weight="bold">상세 배포 프로세스</text>
    
    <!-- Step 1 -->
    <rect x="20" y="20" width="140" height="100" class="box" fill="#e3f2fd"/>
    <text x="90" y="40" text-anchor="middle" class="label">1. 코드 커밋</text>
    <text x="90" y="60" text-anchor="middle" class="small">개발자가 Git에</text>
    <text x="90" y="75" text-anchor="middle" class="small">매니페스트 푸시</text>
    <text x="90" y="95" text-anchor="middle" class="small" fill="#1976d2">⏱ 1분</text>
    
    <!-- Step 2 -->
    <rect x="180" y="20" width="140" height="100" class="box" fill="#e8f5e8"/>
    <text x="250" y="40" text-anchor="middle" class="label">2. 자동 감지</text>
    <text x="250" y="60" text-anchor="middle" class="small">ArgoCD가</text>
    <text x="250" y="75" text-anchor="middle" class="small">변경사항 감지</text>
    <text x="250" y="95" text-anchor="middle" class="small" fill="#2e7d32">⏱ 30초</text>
    
    <!-- Step 3 -->
    <rect x="340" y="20" width="140" height="100" class="box" fill="#fff3e0"/>
    <text x="410" y="40" text-anchor="middle" class="label">3. 자동 배포</text>
    <text x="410" y="60" text-anchor="middle" class="small">K8s 클러스터에</text>
    <text x="410" y="75" text-anchor="middle" class="small">자동 적용</text>
    <text x="410" y="95" text-anchor="middle" class="small" fill="#f57c00">⏱ 2분</text>
    
    <!-- Step 4 -->
    <rect x="500" y="20" width="140" height="100" class="box" fill="#f3e5f5"/>
    <text x="570" y="40" text-anchor="middle" class="label">4. 모니터링</text>
    <text x="570" y="60" text-anchor="middle" class="small">실시간 상태</text>
    <text x="570" y="75" text-anchor="middle" class="small">추적 및 알림</text>
    <text x="570" y="95" text-anchor="middle" class="small" fill="#7b1fa2">⏱ 실시간</text>
    
    <path d="M 160 70 L 180 70" class="arrow"/>
    <path d="M 320 70 L 340 70" class="arrow"/>
    <path d="M 480 70 L 500 70" class="arrow"/>
  </g>
  
  <!-- Key Metrics -->
  <g transform="translate(50, 480)">
    <text x="350" y="0" text-anchor="middle" class="label" font-weight="bold">핵심 성과 지표</text>
    
    <rect x="50" y="20" width="150" height="80" class="box" fill="#e8f5e8"/>
    <text x="125" y="45" text-anchor="middle" class="label">배포 빈도</text>
    <text x="125" y="70" text-anchor="middle" class="title" fill="#2e7d32">100회/일</text>
    <text x="125" y="90" text-anchor="middle" class="small">6배 증가</text>
    
    <rect x="225" y="20" width="150" height="80" class="box" fill="#e3f2fd"/>
    <text x="300" y="45" text-anchor="middle" class="label">장애 복구</text>
    <text x="300" y="70" text-anchor="middle" class="title" fill="#1976d2">2분</text>
    <text x="300" y="90" text-anchor="middle" class="small">10배 단축</text>
    
    <rect x="400" y="20" width="150" height="80" class="box" fill="#fff3e0"/>
    <text x="475" y="45" text-anchor="middle" class="label">배포 성공률</text>
    <text x="475" y="70" text-anchor="middle" class="title" fill="#f57c00">99%</text>
    <text x="475" y="90" text-anchor="middle" class="small">14% 향상</text>
    
    <rect x="575" y="20" width="150" height="80" class="box" fill="#f3e5f5"/>
    <text x="650" y="45" text-anchor="middle" class="label">개발자 만족도</text>
    <text x="650" y="70" text-anchor="middle" class="title" fill="#7b1fa2">4.8/5</text>
    <text x="650" y="90" text-anchor="middle" class="small">생산성 향상</text>
  </g>
</svg>
