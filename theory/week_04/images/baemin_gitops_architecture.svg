<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baemin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2AC1BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D2FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="git" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F05032;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">배달의민족 GitOps 아키텍처</text>
  
  <!-- Git Repository -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="url(#git)" stroke="#333" stroke-width="2"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Git Repository</text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">배달앱 소스코드</text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">K8s 매니페스트</text>
  
  <!-- ArgoCD -->
  <rect x="300" y="80" width="150" height="80" rx="10" fill="url(#baemin)" stroke="#333" stroke-width="2"/>
  <text x="375" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ArgoCD</text>
  <text x="375" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GitOps Controller</text>
  <text x="375" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">자동 배포</text>
  
  <!-- Kubernetes Cluster -->
  <rect x="550" y="80" width="150" height="80" rx="10" fill="url(#k8s)" stroke="#333" stroke-width="2"/>
  <text x="625" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kubernetes</text>
  <text x="625" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">배달앱 서비스</text>
  <text x="625" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">주문/결제/배송</text>
  
  <!-- Microservices -->
  <rect x="100" y="250" width="120" height="60" rx="8" fill="#FF6B6B" stroke="#333" stroke-width="1"/>
  <text x="160" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">주문 서비스</text>
  <text x="160" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Order Service</text>
  
  <rect x="250" y="250" width="120" height="60" rx="8" fill="#4ECDC4" stroke="#333" stroke-width="1"/>
  <text x="310" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">결제 서비스</text>
  <text x="310" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Payment Service</text>
  
  <rect x="400" y="250" width="120" height="60" rx="8" fill="#45B7D1" stroke="#333" stroke-width="1"/>
  <text x="460" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">배송 서비스</text>
  <text x="460" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Delivery Service</text>
  
  <rect x="550" y="250" width="120" height="60" rx="8" fill="#96CEB4" stroke="#333" stroke-width="1"/>
  <text x="610" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">알림 서비스</text>
  <text x="610" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Notification</text>
  
  <!-- Deployment Stats -->
  <rect x="50" y="400" width="700" height="150" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">배달의민족 GitOps 성과</text>
  
  <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2AC1BC">일일 배포 횟수</text>
  <text x="150" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">50+</text>
  <text x="150" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">회/일</text>
  
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2AC1BC">배포 실패율</text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">< 1%</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">안정성 확보</text>
  
  <text x="650" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2AC1BC">롤백 시간</text>
  <text x="650" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">< 5분</text>
  <text x="650" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">빠른 복구</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <line x1="200" y1="120" x2="290" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="120" x2="540" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="625" y1="160" x2="625" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="200" x2="160" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="580" y1="200" x2="310" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="580" y1="200" x2="460" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="580" y1="200" x2="610" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="245" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Pull</text>
  <text x="495" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Deploy</text>
</svg>
