<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- 배경 -->
  <rect width="900" height="400" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="450" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    실생활 비유: 신분증 vs 출입증 vs 지문 인식
  </text>
  
  <!-- OAuth2 = 신분증 발급소 -->
  <g id="oauth2">
    <rect x="30" y="70" width="260" height="300" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
    
    <!-- 제목 -->
    <text x="160" y="100" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">
      OAuth2 = 신분증 발급소
    </text>
    
    <!-- 아이콘 -->
    <circle cx="160" cy="150" r="35" fill="#2196f3" opacity="0.2"/>
    <text x="160" y="165" font-size="40" text-anchor="middle">🏛️</text>
    
    <!-- 설명 -->
    <rect x="50" y="200" width="220" height="150" fill="#fff" stroke="#2196f3" stroke-width="2" rx="5"/>
    
    <text x="160" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
      신원 확인 후 신분증 발급
    </text>
    
    <text x="60" y="250" font-size="12" fill="#333">✅ 신분 확인</text>
    <text x="70" y="268" font-size="11" fill="#666">- 이름, 생년월일 확인</text>
    
    <text x="60" y="290" font-size="12" fill="#333">✅ 신분증 발급</text>
    <text x="70" y="308" font-size="11" fill="#666">- 사진, 정보 포함</text>
    
    <text x="60" y="330" font-size="12" fill="#333">✅ 여러 곳 사용</text>
    <text x="70" y="348" font-size="11" fill="#666">- 은행, 관공서, 병원</text>
  </g>
  
  <!-- JWT = 신분증 -->
  <g id="jwt">
    <rect x="320" y="70" width="260" height="300" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
    
    <!-- 제목 -->
    <text x="450" y="100" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">
      JWT = 신분증
    </text>
    
    <!-- 아이콘 -->
    <rect x="410" y="120" width="80" height="60" fill="#fff" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="450" y="145" font-size="12" font-weight="bold" text-anchor="middle">주민등록증</text>
    <text x="450" y="165" font-size="10" text-anchor="middle" fill="#666">홍길동</text>
    <text x="450" y="178" font-size="9" text-anchor="middle" fill="#999">900101-1******</text>
    
    <!-- 설명 -->
    <rect x="340" y="200" width="220" height="150" fill="#fff" stroke="#ff9800" stroke-width="2" rx="5"/>
    
    <text x="450" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
      신분 정보 포함
    </text>
    
    <text x="350" y="250" font-size="12" fill="#333">✅ 개인 정보</text>
    <text x="360" y="268" font-size="11" fill="#666">- 이름, 생년월일, 사진</text>
    
    <text x="350" y="290" font-size="12" fill="#333">✅ 위조 방지</text>
    <text x="360" y="308" font-size="11" fill="#666">- 홀로그램, 서명</text>
    
    <text x="350" y="330" font-size="12" fill="#333">✅ 유효기간</text>
    <text x="360" y="348" font-size="11" fill="#666">- 10년 후 재발급</text>
  </g>
  
  <!-- mTLS = 지문 인식 -->
  <g id="mtls">
    <rect x="610" y="70" width="260" height="300" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
    
    <!-- 제목 -->
    <text x="740" y="100" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      mTLS = 지문 인식
    </text>
    
    <!-- 아이콘 -->
    <circle cx="740" cy="150" r="35" fill="#4caf50" opacity="0.2"/>
    <text x="740" y="165" font-size="40" text-anchor="middle">👆</text>
    
    <!-- 설명 -->
    <rect x="630" y="200" width="220" height="150" fill="#fff" stroke="#4caf50" stroke-width="2" rx="5"/>
    
    <text x="740" y="225" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      양방향 신원 확인
    </text>
    
    <text x="640" y="250" font-size="12" fill="#333">✅ 위조 불가능</text>
    <text x="650" y="268" font-size="11" fill="#666">- 고유한 생체 정보</text>
    
    <text x="640" y="290" font-size="12" fill="#333">✅ 자동 인증</text>
    <text x="650" y="308" font-size="11" fill="#666">- 신분증 제시 불필요</text>
    
    <text x="640" y="330" font-size="12" fill="#333">✅ 양방향 확인</text>
    <text x="650" y="348" font-size="11" fill="#666">- 서로의 신원 검증</text>
  </g>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>
