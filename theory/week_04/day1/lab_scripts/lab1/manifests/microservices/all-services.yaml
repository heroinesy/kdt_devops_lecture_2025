apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ecommerce-advanced
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: product-service:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: product-service
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ecommerce-advanced
spec:
  selector:
    app: product-service
  ports:
  - port: 80
    targetPort: 80
---
