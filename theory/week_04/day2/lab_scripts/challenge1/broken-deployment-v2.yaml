apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
      version: v2  # 🐛 BUG: 태그 확인
  template:
    metadata:
      labels:
        app: user-service
        version: v2  # 🐛 BUG: 태그 확인
    spec:
      containers:
      - name: user-service
        image: hashicorp/http-echo
        args:
        - "-text=User Service v2 🚀"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
